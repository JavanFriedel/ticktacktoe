<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javan's Tick-Tack-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2 id="title">Tick-Tick-Toe</h2>
    <div class="gameWrapper">
      <div class="player selected" id="player1">
        <div class="nameEntry">
          <abbr title="Click to edit name." class="playerName" data-player="1">
            Player 1
          </abbr>
        </div>
        <div class="tokenSelect">
          <h4>Pick Your Piece:</h4>
          <div class="tokenOption" data-player="1" data-selected="true">✖️</div>
          <div class="tokenOption" data-player="1" data-selected="false">
            ⭕
          </div>
          <div class="tokenOption" data-player="1" data-selected="false">
            🌮
          </div>
          <div class="tokenOption" data-player="1" data-selected="false">
            😇
          </div>
          <div class="tokenOption" data-player="1" data-selected="false">
            👿
          </div>
          <div class="tokenOption" data-player="1" data-selected="false">
            🍔
          </div>
        </div>
      </div>
      <div class="gameContainer">
        <div class="gameTile" data-index="0"></div>
        <div class="gameTile" data-index="1"></div>
        <div class="gameTile" data-index="2"></div>
        <div class="gameTile" data-index="3"></div>
        <div class="gameTile" data-index="4"></div>
        <div class="gameTile" data-index="5"></div>
        <div class="gameTile" data-index="6"></div>
        <div class="gameTile" data-index="7"></div>
        <div class="gameTile" data-index="8"></div>
      </div>
      <div class="player" id="player2">
        <div class="nameEntry">
          <abbr title="Click to edit name." class="playerName" data-player="2">
            Player 2
          </abbr>
        </div>
        <div class="tokenSelect">
          <h4>Pick Your Piece:</h4>
          <div class="tokenOption" data-player="2" data-selected="false">
            ✖️
          </div>
          <div class="tokenOption" data-player="2" data-selected="true">⭕</div>
          <div class="tokenOption" data-player="2" data-selected="false">
            🌮
          </div>
          <div class="tokenOption" data-player="2" data-selected="false">
            😇
          </div>
          <div class="tokenOption" data-player="2" data-selected="false">
            👿
          </div>
          <div class="tokenOption" data-player="2" data-selected="false">
            🍔
          </div>
        </div>
      </div>
    </div>
    <div class="winnerDeclare"></div>
    <button type="button" id="resetBtn">Reset Game</button>
  </body>
</html>
